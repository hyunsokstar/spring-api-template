server:
  port: 8080
  servlet:
    context-path: /

spring:
  # todo 개발 데이터 베이스 연결

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
      driver-class-name: org.h2.Driver

    jpa:
      hibernate:
        ddl-auto: create
      show-sql: true # 콘솔창에  sql 출력
      properties:
        hibernate:
          format_sql: true # sql 예쁘게 출력

      servlet:
        multipart:
          max-file-size: 10MB # 파일 업로드 요청시 파일 하나 크기를 10MB 로 제한
          max-request-size: 100MB # 파일 업로드 요청 시 모든 파일 크기 합을 100mb 로 제한

logging:
  level:
    org.hibernate.type: trace # 콘솔창에 조건에 바인딩되는 값 출력 (for sql)sssss